# TODO It might be not the best idea to register extension for both UI and API tests, need to think how we can register extensions only specific tests
junit.jupiter.extensions.autodetection.enabled=true
junit.jupiter.execution.parallel.enabled=true
junit.jupiter.execution.parallel.mode.default=concurrent
junit.jupiter.execution.parallel.mode.classes.default=concurrent
junit.jupiter.execution.parallel.config.strategy=custom
junit.jupiter.execution.parallel.config.custom.class = com.epam.utils.ParallelExecutionStrategy
